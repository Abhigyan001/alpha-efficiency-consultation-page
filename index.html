<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Efficiency Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/logo.svg" sizes="16x16" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="nav-menu">
        <img src="assets/logo.svg" alt="logo" width="89" height="40" />
        <img src="assets/menu.svg" alt="menu" id="hamburger-menu" />
      </nav>
    </header>
    <main>
      <!-- section 1 -->
      <section id="hero">
        <div class="top-section">
          <p class="about">
            Chicagoâ€™s <span class="highlight">Free</span> Medical Check-Up and
            Weight Loss Consultation
          </p>
          <p class="spots-available">
            Only <span class="highlight">11</span> spots available!
          </p>
          <div class="countdown-container">
            <div class="offer-container">
              <p class="twelve">Your offer ends in:</p>
              <div class="countdown">
                <div class="time-left">
                  <p class="time">DAYS</p>
                  <p class="count">00</p>
                </div>
                <div class="time-left">
                  <p class="time">HOURS</p>
                  <p class="count">16</p>
                </div>
                <div class="time-left">
                  <p class="time">MINUTES</p>
                  <p class="count">29</p>
                </div>
                <div class="time-left">
                  <p class="time">SECONDS</p>
                  <p class="count">27</p>
                </div>
              </div>
            </div>
          </div>
          <p class="limited-spots">
            There are limited spots due to the Physicians schedule and the high
            demand for service. No credit card or insurance required.
          </p>
          <button class="appointment-button">Book my appointment</button>
          <div class="yellow-rectangle"></div>
          <img
            src="assets/top-section-ellipse.svg"
            alt="top section ellipse"
            id="top-section-ellipse"
          />
        </div>
      </section>
    </main>
  </body>
</html>
